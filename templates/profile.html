{% extends "base.html" %}
{% block content %}
<h3>Profile</h3>
<form method="post">
  <div class="mb-3">
    <label>Username</label>
    <input type="text" name="username" class="form-control" value="{{ current_user.username }}">
  </div>
  <div class="mb-3">
    <label>Email (read-only)</label>
    <input type="text" class="form-control" value="{{ current_user.email }}" readonly>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
