{% extends "base.html" %}
{% block content %}
<h2>Previous Purchases</h2>
<div class="list">
  {% for pur, p in rows %}
    <div class="row card">
      <div class="flex">
        <img src="{{ p.image_url }}" alt="" width="80" onerror="this.src='/static/img/placeholder.png'"/>
        <div>
          <div class="title">{{ p.title }}</div>
          <div>Paid: ₹{{ '%.2f'|format(pur.price_at_purchase) }} • On: {{ pur.purchased_at.strftime('%Y-%m-%d %H:%M') }}</div>
        </div>
      </div>
      <a class="btn" href="{{ url_for('product_detail', pid=p.id) }}">View</a>
    </div>
  {% else %}
    <p>No purchases yet.</p>
  {% endfor %}
</div>
{% endblock %}
