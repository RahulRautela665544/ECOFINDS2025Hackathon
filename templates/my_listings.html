{% extends "base.html" %}
{% block content %}
<h2>My Listings</h2>
<div class="grid">
  {% for p in items %}
  <div class="card item">
    <img src="{{ p.image_url }}" alt="image" onerror="this.src='/static/img/placeholder.png'"/>
    <div class="title">{{ p.title }}</div>
    <div class="meta"><span>₹{{ '%.2f'|format(p.price) }}</span> <span class="cat">{{ p.category }}</span></div>
    <div class="row">
      <a class="btn" href="{{ url_for('edit_product', pid=p.id) }}">Edit</a>
      <form method="post" action="{{ url_for('delete_product', pid=p.id) }}" onsubmit="return confirm('Delete?')">
        <button class="danger">Delete</button>
      </form>
    </div>
  </div>
  {% else %}
    <p>You haven’t listed anything yet.</p>
  {% endfor %}
</div>
{% endblock %}
